events {}

http {
  server {
    listen 80;

    # Serve the frontend
    location / {
      proxy_pass http://frontend:80; # Replace 'frontend' with the name of your frontend container
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy API requests to the backend
    location /api/ {
      proxy_pass http://coreapi:8080; # Replace 'coreapi' with the name of your CoreAPI container
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }
}